<h1>{{ project.name }}</h1>
<p>{{ project.description }}</p>

<h2>Tâches</h2>
<ul>
    {% for task in project.task_set.all %}
        <li>{{ task.title }}</li>
    {% empty %}
        <li>Aucune tâche pour ce projet.</li>
    {% endfor %}
</ul>

<a href="{% url 'add_task' project.id %}">Ajouter une tâche</a>
